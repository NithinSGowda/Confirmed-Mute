<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confirmed Mute</title>

    <link href="/css/style.css"  rel="stylesheet"/>
</head>
<body>

        <h2>Confirmed Mute</h2>

    </div>

<script src="/js/popup.js"></script>
